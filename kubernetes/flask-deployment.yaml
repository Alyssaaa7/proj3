apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-deployment
  labels:
    app: flask-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
      - name: flask-app-container
        image: alyssa7/proj3:proj3_app  # updated image version
        ports:
        - containerPort: 5000
        env:
          - name: MONGO_HOST
            value: mongo
          - name: MONGO_PORT
            value: '27017'
